<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redcarti</title>
    <link rel="shortcut icon" href="/img/ico.png" type="image/png">
    <script defer src="/js/all.js"></script>
    <link rel="stylesheet" href="https://redcarti.github.io/css/jetbrainsmono.css" type="text/css">
    <link rel="stylesheet" href="https://redcarti.github.io/css/main.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            text-decoration: none;
        }
        
        ::selection, ::-moz-selection, ::-webkit-selection {
            background-color: white;
            color: red;
        }

        .mainSection {
            height: 100vh;
            width: 100vw;
            text-align: center;
            justify-content: center;
            align-content: center;
            align-items: center;
            background-color: red;
            display: flex;
            flex-direction: column;
        }

        .textSection, .iconsSection {
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            max-width: 75vw;
        }
        
        .text, a {
            font-family: 'JetBrains Mono', sans-serif;
            letter-spacing: normal;
        }

        a {
            color: white;
            display: flex;
            font-size: 5vw;
            margin: 0;
        }

        .text {
            color: white;
            display: inline;
            font-size: 5vw;
            margin: 0;
        }
        
        .flex-item-margin {
            margin: 10px;
        }
        
        .typing {
            display: flex;
            flex-wrap: wrap;
        }
        
        .inner::after {
            content: '|';
            display: inline-block;
            color: white; 
            animation: blink .75s step-end infinite;
        }

        @keyframes blink {
            from, to { 
                color: transparent 
            }
            50% { 
                color: white; 
            }
        }
    </style>
    <script>
        window.sayHi = () => console.log('Hi!!!')
        
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        
        let typings = [
            '() => redcarti()',
            'window.close()',
            '\'use strict\'',
            'let redcarti = require(\'redcarti\')',
            'undefined === null',
            '$(\'.inner\').text(\'redcarti\');',
            'html === \'programming language\'',
            '!![] !== ![]',
            '{ \'hi\': \'Hello World!\' }',
            '// type window.sayHi()',
            'fetch(\'https://www.google.com/search?q=how+to+make+a+site\')'
        ]
        
        let typingSpeed = [
            100,
            125,
            150,
            200,
            250
        ]
        
        let takeRandomSpeed = () => typingSpeed[getRandomInt(0, 4)]
        
        let partIndex = 0
        let part = 0
        
        let interval
        
        $(document).ready(function() {
            interval = setInterval(Type, takeRandomSpeed());
        });
        
        function Type() { 
            // Get substring with 1 characater added
            var text =  typings[part].substring(0, partIndex + 1);
            $('.inner').text(text);
            partIndex++;

            // If full sentence has been displayed then start to delete the sentence after some time
            if(text === typings[part]) {
                clearInterval(interval);
                setTimeout(function() {
                    interval = setInterval(Delete, takeRandomSpeed());
                }, 1000);
            }
        }

        // Implements deleting effect
        function Delete() {
            // Get substring with 1 characater deleted
            var text =  typings[part].substring(0, partIndex - 1);
            $('.inner').text(text);
            partIndex--;

            // If sentence has been deleted then start to display the next sentence
            if(text === '') {
                clearInterval(interval);

                // If current sentence was last then display the first one, else move to the next
                if(part == (typings.length - 1))
                    part = 0;
                else 
                    part++

                partIndex = 0;

                // Start to display the next sentence after some time
                setTimeout(function() {
                    interval = setInterval(Type, takeRandomSpeed());
                }, 200);
            }
        }
    </script>
</head>
<body>
    <section class="mainSection">
        <div class="textSection flex-item-margin">
            <div class="typing">
                <p class="inner text"></p>
            </div>
        </div>
        
        <div class="iconsSection flex-item-margin">
            <a href="https://github.com/redcarti">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </section>
</body>
</html>
