<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redcarti</title>
    <link rel="shortcut icon" href="/img/ico.png" type="image/png">
    <script defer src="/js/all.js"></script>
    <link rel="stylesheet" href="https://redcarti.github.io/css/jetbrainsmono.css" type="text/css">
    <link rel="stylesheet" href="https://redcarti.github.io/css/main.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" />
    <style>
        body {
            margin: 0;
            display: flex;
            text-decoration: none;
        }
        
        ::selection, ::-moz-selection, ::-webkit-selection {
            background-color: white;
            color: red;
        }

        .mainSection {
            height: 100vh;
            width: 100vw;
            text-align: center;
            justify-content: center;
            align-content: center;
            align-items: center;
            background-color: red;
            display: flex;
            flex-direction: column;
        }

        .textSection, .iconsSection {
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
        }
        
        .text, a {
            font-family: 'JetBrains Mono', sans-serif;
            letter-spacing: normal;
        }

        a {
            color: white;
            display: flex;
            font-size: 5vw;
            margin: 0;
        }

        .text {
            color: white;
            display: flex;
            font-size: 5vw;
            margin: 0;
        }
        
        .flex-item-margin {
            margin: 10px;
        }
    </style>
    <script>
        $(document).ready(function() {
            setInterval ('cursorAnimation()', 600);
        });
        
        function cursorAnimation() {
            $('#cursor').animate({
                opacity: 0
            }, 'fast', 'swing').animate({
                opacity: 1
            }, 'fast', 'swing');
        }
    </script>
</head>
<body>
    <section class="mainSection">
        <div class="textSection flex-item-margin">
            <p class="text">
                () => redcarti()<span id="cursor">|</span>
            </p>
        </div>
        
        <div class="iconsSection flex-item-margin">
            <a href="https://github.com/redcarti">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </section>
</body>
</html>
